[tool:pytest]
# Configuration pytest pour le projet P5_OC_DE

# Répertoires de tests
testpaths = tests

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --html=reports/pytest_report.html
    --self-contained-html

# Motifs de découverte des tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    slow: tests lents (nécessitent plus de temps)
    integration: tests d'intégration (nécessitent MongoDB)
    unit: tests unitaires (rapides, isolés)
    performance: tests de performance

# Filtres de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
