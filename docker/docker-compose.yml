version: '3.8'

services:
  mongo:
    image: mongo:5.0
    container_name: healthcare_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: secure_password
    volumes:
      - mongodb_data:/data/db
    networks:
      - healthcare_net
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  migration:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: healthcare_migration
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      - MONGO_HOST=mongo
      - MONGO_USER=admin
      - MONGO_PASSWORD=secure_password
    volumes:
      - ../data:/data:ro
    networks:
      - healthcare_net

volumes:
  mongodb_data:

networks:
  healthcare_net:
    driver: bridge
